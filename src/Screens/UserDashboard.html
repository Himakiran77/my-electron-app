<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tity Property - User Dashboard</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Arial, sans-serif;
      }

      body {
        background-color: #f7f7f7;
      }

      /* ===== NAVBAR ===== */
      .navbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 14px 40px;
        background-color: #ffffff;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .logo img {
        height: 45px;
      }

      .logo span {
        font-size: 18px;
        font-weight: 600;
        color: #2e7d32;
      }

      .nav-links {
        display: flex;
        align-items: center;
        gap: 30px;
      }

      .nav-links a {
        text-decoration: none;
        color: #333;
        font-size: 15px;
        font-weight: 500;
        cursor: pointer;
      }

      .nav-links a:hover {
        color: #2e7d32;
      }

      /* ===== PROFILE DROPDOWN ===== */
      .profile {
        position: relative;
        cursor: pointer;
      }

      .profile-btn {
        display: flex;
        align-items: center;
        gap: 6px;
        font-weight: 500;
      }

      .dropdown {
        position: absolute;
        right: 0;
        top: 38px;
        background-color: #fff;
        border-radius: 6px;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
        width: 180px;
        display: none;
        flex-direction: column;
        overflow: hidden;
      }

      .dropdown a {
        padding: 12px 15px;
        text-decoration: none;
        color: #333;
        font-size: 14px;
        border-bottom: 1px solid #eee;
      }

      .dropdown a:hover {
        background-color: #f5f5f5;
      }

      .dropdown a.logout {
        color: red;
        font-weight: 500;
      }

      /* ===== HERO ===== */
      .hero {
        background: #ffffff;
        margin: 20px;
        padding: 30px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      }

      .hero h1 {
        color: #2e7d32;
        margin-bottom: 10px;
      }

      .hero p {
        color: #555;
      }

      /* ===== RESPONSIVE ===== */
      @media (max-width: 900px) {
        .navbar {
          padding: 14px 20px;
        }

        .nav-links {
          gap: 18px;
        }
      }

      @media (max-width: 700px) {
        .nav-links a:not(.profile) {
          display: none;
        }
      }
    </style>
  </head>

  <body>
    <!-- ===== NAVBAR ===== -->
    <div class="navbar">
      <div class="logo">
        <img src="./TityLogo.png" alt="Tity Property" />
        <span>Tity Property</span>
      </div>

      <div class="nav-links">
        <a onclick="navigate('dashboard')">Dashboard</a>
        <a onclick="navigate('Listproperties')">List of Properties</a>

        <div class="profile" onclick="toggleDropdown()">
          <div class="profile-btn">Profile â–¾</div>

          <div class="dropdown" id="profileDropdown">
            <a onclick="navigate('Userproperties')">My Properties</a>
            <a onclick="navigate('Userfavourites')">My Favourites</a>
            <a onclick="navigate('Userprofile')">My Profile</a>
            <a class="logout" id="backToLogin" onclick="logout()">Logout</a>
          </div>
        </div>
      </div>
    </div>

    <!-- ===== CONTENT ===== -->
    <div class="hero">
      <h1>Find Your Dream Deal</h1>
      <p>Explore recent properties matching your needs</p>
    </div>

    <!-- ===== SCRIPTS ===== -->
    <script>
      function toggleDropdown() {
        const dropdown = document.getElementById("profileDropdown");
        dropdown.style.display =
          dropdown.style.display === "flex" ? "none" : "flex";
      }

      window.addEventListener("click", function (e) {
        const profile = document.querySelector(".profile");
        if (!profile.contains(e.target)) {
          document.getElementById("profileDropdown").style.display = "none";
        }
      });

function navigate(route) {
    switch (route) {
      case "dashboard":
        window.location.href = "UserDashboard.html";
        break;

      case "Listproperties":
        window.location.href = "Listproperties.html";
        break;

      case "Userproperties":
        window.location.href = "Userproperties.html";
        break;

      case "Userfavourites":
        window.location.href = "Userfavourites.html";
        break;

      case "Userprofile":
        window.location.href = "Userprofile.html";
        break;

      default:
        console.log("Unknown route:", route);
    }
  }

      function logout() {
        console.log("User logged out");

        const backBtn = document.getElementById("backToLogin");
        if (backBtn) {
          backBtn.style.cursor = "pointer";
          backBtn.addEventListener("click", () => {
            window.electronAPI.navigate("Login");
          });
        }
        /*
        Clear token & redirect:
        localStorage.clear();
        window.location.href = "login.html";
      */
      }
    </script>
  </body>
</html>
