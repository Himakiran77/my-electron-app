<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="
        default-src 'self';
        script-src 'self';
        style-src 'self' 'unsafe-inline';
        connect-src 'self' https://tityproperty.com;
      "
    />

    <title>Tity Property | Forgot Password</title>

    <style>
      * {
        box-sizing: border-box;
        font-family: "Segoe UI", system-ui;
        margin: 0;
        padding: 0;
      }

      body {
        background: #eef2ff;
        height: 100vh;
        overflow: hidden;
      }

      .desktop-container {
        display: flex;
        width: 100%;
        height: 100vh;
      }

      /* LEFT PANEL */
      .left-panel {
        flex: 1;
        background: linear-gradient(135deg, #2f6de6, #6bbf59);
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 60px;
      }

      .brand-logo {
        width: 110px;
        margin-bottom: 20px;
      }

      .left-panel h2 {
        font-size: 34px;
        margin-bottom: 10px;
      }

      .left-panel p {
        font-size: 16px;
        opacity: 0.9;
        max-width: 380px;
        line-height: 1.5;
      }

      /* RIGHT PANEL */
      .right-panel {
        flex: 1;
        background: #ffffff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 60px;
        overflow-y: auto;
      }

      .right-panel h1 {
        font-size: 26px;
        margin-bottom: 6px;
        color: #1f2937;
      }

      .subtitle {
        margin-bottom: 28px;
        color: #6b7280;
      }

      .field {
        margin-bottom: 22px;
      }

      .field label {
        font-size: 14px;
        font-weight: 600;
        margin-bottom: 6px;
        display: block;
        color: #1f2937;
      }

      .field input {
        width: 100%;
        padding: 14px;
        border-radius: 10px;
        border: 1px solid #d1d5db;
        font-size: 14px;
        outline: none;
        transition: all 0.3s ease;
      }

      .field input:focus {
        border-color: #2f6de6;
        box-shadow: 0 0 0 3px rgba(47, 109, 230, 0.15);
      }

      .btn {
        width: 100%;
        padding: 16px;
        border-radius: 12px;
        background: linear-gradient(135deg, #1d2bff, #2339ff);
        color: white;
        border: none;
        font-weight: 600;
        font-size: 16px;
        cursor: pointer;
        box-shadow: 0 14px 35px rgba(29, 43, 255, 0.4);
        transition: all 0.3s ease;
        margin-bottom: 16px;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 20px 45px rgba(29, 43, 255, 0.5);
      }

      .back-login {
        text-align: center;
        font-size: 14px;
        color: #6b7280;
        cursor: pointer;
      }

      .back-login b {
        color: #1d2bff;
        transition: color 0.2s;
      }

      .back-login:hover b {
        text-decoration: underline;
        color: #2f6de6;
      }

      footer {
        margin-top: 30px;
        font-size: 12px;
        color: #9ca3af;
        text-align: center;
        font-weight: 700;
      }

            .login-link {
        margin-top: 22px;
        font-size: 14px;
        text-align: center;
        color: #6b7280;
      }

      .login-link span {
        font-weight: 600;
        color: #1d2bff;
        cursor: pointer;
        transition: color 0.2s;
      }

      .login-link span:hover {
        color: #2f6de6;
        text-decoration: underline;
      }

      /* Responsive */
      @media (max-width: 992px) {
        .desktop-container {
          flex-direction: column;
        }

        .left-panel,
        .right-panel {
          padding: 40px 30px;
        }

        .left-panel {
          text-align: center;
        }
      }
    </style>
  </head>

  <body>
    <div class="desktop-container">
      <!-- LEFT PANEL -->
      <div class="left-panel">
        <img src="./TityLogo.png" class="brand-logo" alt="Tity Property Logo" />
        <h2>Tity Property</h2>
        <p>
          Forgot your password? No worries. We’ll help you recover access to
          your account securely.
        </p>
      </div>

      <!-- RIGHT PANEL -->
      <div class="right-panel">
        <h1>Forgot Password</h1>
        <p class="subtitle">
          Enter your registered email to receive reset instructions
        </p>

        <!-- Email Field -->
        <div class="field">
          <label>Email Address</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your registered email"
          />
        </div>

        <!-- Error / Success Message -->
        <p
          id="msg"
          style="
            display: none;
            background: #e0f2fe;
            color: #0369a1;
            padding: 12px;
            border-radius: 10px;
            font-size: 14px;
            margin-bottom: 16px;
            font-weight: 600;
          "
        ></p>

        <!-- Button -->
        <button class="btn" id="resetBtn">Send Reset Link</button>

        <div class="login-link">
          Remembered your password? <span id="backToLogin">Back to Login</span>
        </div>

        <footer>
          © <span id="year"></span> All Rights Reserved By Tity Property Powered
          By Tity Global Pvt Ltd
        </footer>
      </div>
    </div>

    <script src="ForgetPassword.js">
    </script>
  </body>
</html>
